server {
    listen 80;
    server_name launchpad.crl.to;

    # Logging
    access_log /var/log/nginx/launchpad.crl.to.access.log;
    error_log /var/log/nginx/launchpad.crl.to.error.log;

    # Client upload size
    client_max_body_size 100M;

    # Proxy to the backend API on port 5088
    location /api {
        proxy_pass http://localhost:5088;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # Proxy to Coolify on port 9000
    location /coolify {
        # Remove /coolify prefix when proxying
        rewrite ^/coolify/(.*) /$1 break;
        rewrite ^/coolify$ / break;
        
        proxy_pass http://localhost:9000;
        proxy_http_version 1.1;
        
        # WebSocket support for Coolify real-time updates
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Prefix /coolify;
        
        # Timeouts for long-running operations
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffering
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # Allow large uploads for deployments
        client_max_body_size 500M;
    }

    # Proxy to the frontend on port 8088 (Docker container)
    location / {
        proxy_pass http://localhost:8088;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }
}
